<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Entrance - Soul Bloom</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.5s, color 0.5s; }
        .font-playfair { font-family: 'Playfair Display', serif; }
        
        /* Floating Animation */
        .float { animation: float 6s ease-in-out infinite; }
        @keyframes float { 
            0% { transform: translateY(0px); } 
            50% { transform: translateY(-10px); } 
            100% { transform: translateY(0px); } 
        }
    </style>
</head>
<body class="bg-green-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 sm:p-10 text-center relative overflow-hidden">
        
        <div class="absolute -top-10 -left-10 w-32 h-32 bg-green-500/10 rounded-full blur-2xl pointer-events-none"></div>
        <div class="absolute -bottom-10 -right-10 w-32 h-32 bg-blue-500/10 rounded-full blur-2xl pointer-events-none"></div>

        <div class="mb-8 float">
            <span class="inline-block text-5xl mb-2">ðŸŒ±</span>
            <h1 class="text-3xl font-bold font-playfair text-green-700 dark:text-white mb-2">Soul Bloom</h1>
            <p class="text-gray-500 dark:text-gray-400">Your safe space to grow.</p>
        </div>

        <div class="space-y-4">
            <p class="text-sm text-gray-600 dark:text-gray-300 mb-6">
                No account needed. Your journey is private and anonymous.
            </p>

            <button id="enter-btn" class="w-full py-3 px-4 bg-gradient-to-r from-green-600 to-teal-600 hover:from-green-700 hover:to-teal-700 text-white font-bold rounded-xl shadow-lg transform transition hover:scale-105 duration-200 focus:outline-none focus:ring-2 focus:ring-green-500">
                Enter Your Space
            </button>
            
            <p id="status-msg" class="text-xs text-gray-400 mt-4 h-4"></p>
        </div>

        <div class="mt-8 border-t border-gray-100 dark:border-gray-700 pt-6">
            <p class="text-xs text-gray-400">
                Are you a Mentor? <a href="mentor_login.html" class="text-green-600 hover:underline">Login here</a>
            </p>
        </div>
    </div>

    <div class="absolute top-4 right-4">
         <button id="theme-toggle" class="p-2 rounded-full text-gray-600 dark:text-gray-400 bg-white/50 dark:bg-gray-700/50 focus:outline-none focus:ring-2 focus:ring-green-500">
             <svg id="theme-icon-light" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
             <svg id="theme-icon-dark" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
         </button>
     </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBq0HjzNJxwBrRGpn3TXFdUiOK-ye5fl44",
            authDomain: "soulbloom-5ee07.firebaseapp.com",
            projectId: "soulbloom-5ee07",
            storageBucket: "soulbloom-5ee07.firebasestorage.app",
            messagingSenderId: "713116806966",
            appId: "1:713116806966:web:2f0ca2b5a4736f5816cd97",
            measurementId: "G-17068CTD2S"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const btn = document.getElementById('enter-btn');
        const msg = document.getElementById('status-msg');

        // 1. Check if already logged in, but DO NOT REDIRECT automatically
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Just update the button text to show we are ready
                btn.innerText = "Continue to Your Space";
                msg.innerText = "Session active. Click to enter.";
                msg.classList.add('text-green-500');
            }
        });

        // 2. Handle the Click
        btn.addEventListener('click', async () => {
            btn.disabled = true;
            btn.innerText = "Entering...";
            
            try {
                // If not logged in, sign in. If logged in, just proceed.
                if (!auth.currentUser) {
                    msg.innerText = "Creating secure session...";
                    await signInAnonymously(auth);
                }
                
                // Redirect ONLY here, after the click
                window.location.href = './student_dashboard.html'; 

            } catch (error) {
                console.error(error);
                msg.innerText = "Connection failed. Please try again.";
                msg.classList.remove('text-green-500');
                msg.classList.add('text-red-500');
                btn.disabled = false;
                btn.innerText = "Enter Your Space";
            }
        });

        // Theme Logic (Kept Same)
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'light';
        
        if (savedTheme === 'dark') {
            htmlElement.classList.add('dark');
            document.getElementById('theme-icon-light').classList.add('hidden');
            document.getElementById('theme-icon-dark').classList.remove('hidden');
        }

        themeToggle.addEventListener('click', () => {
            const isDark = htmlElement.classList.contains('dark');
            if (isDark) {
                htmlElement.classList.remove('dark');
                document.getElementById('theme-icon-light').classList.remove('hidden');
                document.getElementById('theme-icon-dark').classList.add('hidden');
                localStorage.setItem('theme', 'light');
            } else {
                htmlElement.classList.add('dark');
                document.getElementById('theme-icon-light').classList.add('hidden');
                document.getElementById('theme-icon-dark').classList.remove('hidden');
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
